<DOCTYPE html>
<html>
<head> 

<link rel="stylesheet" href="notHero.css">

</head>

<body>
    <audio id="auStart" src="audio/start.mp3"></audio>
<div id="gameScene"> 
    <div id="gameStart" >

        <div id="playBtn"> </div>
        <div id="phone"> </div>
        <div id="setting"> </div>
        <div id="market"> </div>
        <div id="offer"> </div>

    </div>

    <div id="gameMenu" >
        <div class="bg"></div>
        <div id="back"> </div>
   
        <div id="money">
            
        </div>    
        
        <ul id="tab">
            <li onmouseover="show(0)">
                <img  src="img/slider/Ice.png" class="img im1" >
                <h1 class="name n1">کوهستان یخی</h1>
            </li>

            <li  onmouseover="show(1)" >
                <img   src="img/slider/jungle.png" class="img im2" >
                <h1 class="name n2">جنگل مخوف</h1>                
            </li>
        
            <li  onmouseover="show(2)" id="gharb" >
                <img  src="img/slider/gharb.png" class="img im3" >
                <h1 class="name n3"> غرب وحشی </h1>                    
            </li>

        </ul>

    </div>

    <div id="gameLevel">
        <div class="bg"></div>

            <div id="exitBtn"> 	</div>
            <div class="market"> 	</div>
            <div id="miniSlider">
                
        
        
                <div id="miniGal">
                    <div class="miniItems">
                        <img  src="img/jungle/1.png"/>
                    </div>
        
                    <div class="miniItems" id="firstLevel">
                        <img  src="img/jungle/2.png">
                    </div>   
        
                    <div class="miniItems">
                        <img src="img/jungle/3.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/4.png" >
                    </div>   
        
                    <div class="miniItems">
                        <img src="img/jungle/5.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/6.png" >
                    </div>   
        
                    <div class="miniItems">
                        <img src="img/jungle/7.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/8.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/9.png" >
                    </div>   
        
                    <div class="miniItems">
                        <img src="img/jungle/10.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/11.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/12.png" >
                    </div>
                    
                    <div class="miniItems">
                        <img src="img/jungle/13.png" >
                    </div>   
        
                    <div class="miniItems">
                        <img src="img/jungle/14.png" >
                    </div>
        
                    <div class="miniItems">
                        <img src="img/jungle/15.png" >
                    </div>
                </div>
                <div id="miniRight"></div>
                <div id="miniLeft"></div>
            </div>


    </div>


    <div id="gamePlay">
        <div class="sky"> 	</div>
        <div class="rock"> 	</div>	
        <div id="ground"> 	</div>	
    </div>







</div>

    <script src="javaGame.js">  </script>

</body>

</html>
